<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的餐卡</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="yes">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_363663_xdcdf8nez7eklnmi.css">
    <link rel="stylesheet" href="plugins/weui/weui.min.css">
    <link rel="stylesheet" href="plugins/jquery-weui/css/jquery-weui.css">
    <link rel="stylesheet" href="plugins/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--basis script-->
    <script src="plugins/adaptive.js/adaptive.js"></script>
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/fastclick/fastclick.js"></script>
</head>
<body>

<div class="view">
    <div class="page">
        <div class="card-wrap">
            <div class="card-box">
                <i id="card-control" class="iconfont icon-more"></i>
                <div class="name">王大力</div>
                <div class="no">NO：34556</div>
                <div class="school-number">学号：20070978</div>
                <div class="price">￥89.60</div>
            </div>
        </div>
    </div>
</div>

<!--plugins-->
<script src="plugins/swiper/js/swiper.min.js"></script>
<script src="plugins/jquery-weui/js/jquery-weui.min.js"></script>
<script src="js/main.js"></script>
<script>
    $(function () {
        $('#card-control').click(function () {
            $.actions({
                actions: [{
                    text: "充值",
                    onClick: function () {
                        //如果参数过多，建议通过 object 方式传入
                        $.prompt({
                            title: '充值金额',
                            text: '',
                            input: '0.0',
                            empty: false, // 是否允许为空
                            onOK: function (input) {
                                //点击确认
                            },
                            onCancel: function () {
                                //点击取消
                            }
                        });
                    }
                }, {
                    text: "挂失",
                    onClick: function () {
                        //如果参数过多，建议通过 object 方式传入
                        $.prompt({
                            title: '输入密码',
                            onOK: function (input) {
                                //点击确认
                                $.toptip('操作成功', 'success');
                                $('.card-box').addClass('lost');
                            },
                            onCancel: function () {
                                //点击取消
                            }
                        });

                    }
                }, {
                    text: "取消绑定",
                    onClick: function () {
                        //do something
                    }
                }]
            });
        })
    })
</script>
</body>
</html>
